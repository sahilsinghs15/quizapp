<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>Quiz Web App</h1>

        <div class="quiz">

            <h2>Question 1:</h2>
            <p>Largest Animal</p>

            <form action="">

                <input type="radio" name="answer" id="answer1" value="A">
                <label for="answer1">Blue Whale</label><br>
                <input type="radio" name="answer" id="answer2" value="B">
                <label for="answer2">Elephant</label><br>
                <input type="radio" name="answer" id="answer3" value="C">
                <label for="answer3">Giraffe</label><br>
                <input type="radio" name="answer" id="answer4" value="D">
                <label for="answer4">Prateesh</label><br>
                <button type="submit">Chal Aage Badh !</button>

            </form>

        </div>

    </div>

</body>
</html>
